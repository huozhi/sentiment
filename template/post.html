<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  发心情
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">心情</h4>
      </div>
      <form class="modal-body" action="/mood/" method="post">
        <div class="form">

          <input id="img" name="img" type="file" class="form-control " >
          <input id="text" name="text" type="text" class="form-control " >
        </div>
    <canvas id="image" width="625" height="500"></canvas>
    <div class="btn-group btn-group-justified">
      <div class="btn-group"><button type="button" id="angry" name="angry"class="btn btn-danger" value=0>生气</button></div>
      <div class="btn-group"><button type="button" id="sad" name="sad"class="btn btn-primary" value=0>忧伤</button></div>
      <div class="btn-group"><button type="button" id="happy" name="happy" class="btn btn-success" value=0>开心</button></div>
      <div class="btn-group"><button type="button" id="surprised" name="surprised" class="btn btn-warning" value=0>惊讶</button></div>
    </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" id="post" class="btn btn-primary">发送</button>
      </div>
    </div>
  </div>
</div>
