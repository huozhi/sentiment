<!doctype>
<html>

{% include 'header.html' %}

<body>
<div class="page-header col-lg-6 col-lg-offset-3 text-center">
  <h1><small>登陆</small> 心情轴</h1>
  
</div>

<div class="col-lg-6 col-lg-offset-3 col-md-12">
    <div class="call-to-action bg-default">
        <div class="row">
            <div class="col-lg-12 login-form">
                <div class="col-lg-4">
                    <input id="name" type="text" class="form-control" placeholder="用户名 *" autocomplete="off">
                </div><!-- /input-group -->
                <div class="col-lg-4">
                    <input id="pwd" type="password" class="form-control" placeholder="密码 *" autocomplete="off">
                </div><!-- /input-group -->
                
                <button class="btn btn-default" id="login-btn">登陆</button>
                <button class="btn btn-primary" id="reg-btn">注册</button>
            </div>
            <!-- </form> -->
        </div><!-- /.row -->
    </div>
</div>

{% include 'footer.html' %}

<script type="text/javascript">
$(document).ready(function() {
    $('#login-btn').click(function() {
        var uname, upwd;
        uname = $('#name').val(),
        upwd = $('#pwd').val()
        $.post('/login/', {
            name: uname,
            pwd: upwd
        }, function(ret) {
            // console.log(ret)
            location.href = '/mood/'
        })
    });
    $('#reg-btn').click(function() {
        var uname, upwd;
        uname = $('#name').val(),
        upwd = $('#pwd').val();
        $.post('/reg/', {
            name: uname,
            pwd: upwd
        }, function(ret) {
            // console.log(ret)
            location.href = '/mood/'
        })
    })
})
</script>

</body>
</html>
